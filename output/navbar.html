<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="../output/tailwind.css" />
  </head>
  <body>
    <div
      class="max-w-[1130px] mx-auto pl-[30px] pr-10 py-[22px] font-poppins border-b border-[#BAB7B7]/20"
    >
      <div class="inline-flex justify-between items-center w-full">
        <div class="inline-flex justify-center items-center gap-4">
          <!-- hamburger  -->
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"
              />
            </svg>
          </span>
          <!-- search field  -->
          <form class="relative">
            <span class="absolute left-[19px] top-[19px]">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                viewBox="0 0 22 22"
                fill="none"
              >
                <path
                  d="M10.5413 19.2526C15.3508 19.2526 19.2497 15.3538 19.2497 10.5443C19.2497 5.73479 15.3508 1.83594 10.5413 1.83594C5.73186 1.83594 1.83301 5.73479 1.83301 10.5443C1.83301 15.3538 5.73186 19.2526 10.5413 19.2526Z"
                  stroke="#55555D"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M20.1663 20.1693L18.333 18.3359"
                  stroke="#55555D"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
            <input
              class="max-w-full w-full border border-[#55555D]/20 rounded-xl py-[17px] px-[51px] placeholder:text-base placeholder:font-inter placeholder:text-[#55555D] placeholder:max-h-[22px]"
              type="text"
              placeholder="Reference Number/Ticket Number/PNR"
            />
          </form>
        </div>
        <!-- profile -->
        <div class="inline-flex items-center gap-[30px] cursor-pointer">
          <!-- notification icon -->
          <span class="relative">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M6.85039 8.99844C6.85039 7.67955 7.29098 6.38845 8.13569 5.43815C8.9665 4.50349 10.2311 3.84844 12.0004 3.84844C13.7697 3.84844 15.0343 4.50349 15.8651 5.43815C16.7098 6.38845 17.1504 7.67955 17.1504 8.99844C17.1504 10.258 17.777 11.1966 18.2546 11.9122L18.2931 11.9699C18.8114 12.7474 19.1504 13.2922 19.1504 13.9984C19.1504 14.9727 18.4567 15.7562 17.0168 16.3347C15.5994 16.9042 13.7189 17.1484 12.0004 17.1484C10.2819 17.1484 8.40138 16.9042 6.98396 16.3347C5.54412 15.7562 4.85039 14.9727 4.85039 13.9984C4.85039 13.305 5.17461 12.8281 5.6985 12.0739C6.20212 11.3488 6.85039 10.4063 6.85039 8.99844ZM12.0004 2.14844C9.76974 2.14844 8.03429 2.99338 6.8651 4.30873C5.70981 5.60843 5.15039 7.31733 5.15039 8.99844C5.15039 9.83197 4.79866 10.3894 4.30228 11.104L4.23255 11.2041C3.76295 11.8769 3.15039 12.7545 3.15039 13.9984C3.15039 16.0242 4.67889 17.2407 6.35016 17.9122C8.04385 18.5927 10.1633 18.8484 12.0004 18.8484C13.8375 18.8484 15.9569 18.5927 17.6506 17.9122C19.3219 17.2407 20.8504 16.0242 20.8504 13.9984C20.8504 12.7388 20.2238 11.8002 19.7462 11.0847L19.7076 11.0269C19.1894 10.2495 18.8504 9.70466 18.8504 8.99844C18.8504 7.31733 18.291 5.60843 17.1357 4.30873C15.9665 2.99338 14.231 2.14844 12.0004 2.14844ZM9.5289 19.2912C9.91642 19.0328 10.4389 19.1347 10.7014 19.5178L10.7078 19.5263C10.7168 19.5382 10.7345 19.5605 10.7607 19.59C10.8136 19.6495 10.8973 19.7337 11.0104 19.8184C11.2339 19.9861 11.5594 20.1484 12.0004 20.1484C12.4414 20.1484 12.7669 19.9861 12.9904 19.8184C13.1034 19.7337 13.1872 19.6495 13.2401 19.59C13.2663 19.5605 13.2839 19.5382 13.293 19.5263L13.2994 19.5178C13.5619 19.1347 14.0844 19.0328 14.4719 19.2912C14.8625 19.5516 14.968 20.0793 14.7076 20.4699L14.0004 19.9984C14.7076 20.4699 14.7074 20.4703 14.7072 20.4706L14.7067 20.4713L14.7058 20.4727L14.7037 20.4758L14.6987 20.4832L14.6853 20.5023C14.6749 20.5168 14.6616 20.5351 14.6453 20.5565C14.6127 20.5993 14.5679 20.6551 14.5107 20.7194C14.3969 20.8474 14.2307 21.0132 14.0104 21.1784C13.5673 21.5108 12.8927 21.8484 12.0004 21.8484C11.108 21.8484 10.4335 21.5108 9.99039 21.1784C9.7701 21.0132 9.60385 20.8474 9.49009 20.7194C9.43292 20.6551 9.38811 20.5993 9.35552 20.5565C9.3392 20.5351 9.32586 20.5168 9.31549 20.5023L9.30213 20.4832L9.29709 20.4758L9.29498 20.4727L9.29403 20.4713L9.29358 20.4706C9.29336 20.4703 9.29315 20.4699 10.0004 19.9984L9.29315 20.4699C9.03275 20.0793 9.1383 19.5516 9.5289 19.2912Z"
                fill="#CAC8C8"
              />
            </svg>
            <svg
              class="absolute right-0 top-0"
              xmlns="http://www.w3.org/2000/svg"
              width="4"
              height="4"
              viewBox="0 0 4 4"
              fill="none"
            >
              <path
                d="M4 2C4 3.10457 3.10457 4 2 4C0.895431 4 0 3.10457 0 2C0 0.895431 0.895431 0 2 0C3.10457 0 4 0.895431 4 2Z"
                fill="#FF3B30"
              />
            </svg>
          </span>
          <div class="relative profile-main">
            <!-- profile with bell icon  -->
            <div class="inline-flex items-center gap-2">
              <p class="text-[#494949]">Md Irfan</p>
              <span
                class="h-6 w-6 inline-flex items-center justify-center pr-chevron transition duration-200"
              >
                <svg
                  class="stroke-current text-[#8D8D8D]"
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="none"
                >
                  <path
                    d="M4 6L8 10L12 6"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </span>
              <figure class="h-8 w-8 rounded-full ml-1">
                <img
                  class="h-8 w-8 rounded-full object-cover"
                  src="../assets/images/prof-img.png"
                  alt="profile image"
                />
              </figure>
            </div>
            <!-- profile dropdown -->
            <div>
              <ul
                id="profile-dropdown"
                class="text-[#8D8D8D] font-medium profile-dropdown hidden absolute top-12 right-0 transition ease-in-out duration-500"
              >
                <li class="w-[130px] my-[6px] hover:text-[#F5474A]">Profile</li>
                <li class="w-[130px] my-[6px] hover:text-[#F5474A]">Update</li>
                <li class="w-[130px] my-[6px] hover:text-[#F5474A]">Logout</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./profile-dropdown.js"></script>
  </body>
</html>
